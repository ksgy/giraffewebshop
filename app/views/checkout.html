<div ng-if="checkout.items.length == 0">
  <p>No giraffes found in your cart :(</p>
  <p><a class="button" ng-href="#/giraffes">Go and buy one! :)</a></p>
</div>
<div ng-if="checkout.items.length > 0">
  <p>Please review your items:</p>
  <ul class="checkout list">
    <li ng-repeat="item in checkout.items track by $index">{{ item.name }}
      <span>{{ item.amount }}x giraffe(s) ({{item.amount * item.price }} bitcoin)</span>
    </li>
  </ul>

  <p>Please select how we should deliver your Giraffe(s):</p>
  <p><select ng-options="item as item.type for item in checkout.delivery" ng-model="checkout.shoppingCart.selectedDelivery"></select></p>

  <p>
    <a class="button" ng-href="#/cart">Go back to shopping cart</a>
    <a ng-if="checkout.shoppingCart.selectedDelivery" class="button" ng-href="#/summary">Review Giraffes...</a>
  </p>

</div>
